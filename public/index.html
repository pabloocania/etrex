<script>
    $(() => {
        particlesJS.load('particles-js', 'assets/particles.json', function() {
            console.log('callback - particles.js config loaded');
            });
    });

    //Initialize Scroll Magic
            
    var controller = new ScrollMagic.Controller();
    var slides = $("section.panel");
    
    for (let i = 0; i < slides.length; i++) {
        const element = slides[i];
        var scene = new ScrollMagic.Scene({
            triggerHook: "onLeave",
            triggerElement : element,
        });
        scene.setPin(element);
        scene.addTo(controller);
    }
    
    //var controllerAnimation = new ScrollMagic.Controller();
            
     var toAnimate = "#textContent";
    
     var animatedScene = new ScrollMagic.Scene({
         triggerHook: "onCenter",
         triggerElement: "#triggerSecondPanel"
     });
     var tween = TweenMax.to(toAnimate, 1, {x: 100});
     animatedScene.setTween(tween);
     animatedScene.addTo(controller);            
        
</script>
